<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Project - Loading Screen</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000; /* Fallback jika canvas belum muncul */
            font-family: 'Arial', sans-serif;
        }
        canvas {
            display: block;
        }
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2C3E50 0%, #000000 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }
        #loading-overlay.hidden {
            opacity: 0;
            pointer-events: none; /* Supaya tidak menghalangi interaksi dengan canvas */
        }
        .loading-content {
            text-align: center;
            padding: 20px;
        }
        .loading-content h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .progress-bar-container {
            width: 80%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 30px auto;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.3);
        }
        .progress-bar {
            width: 0%; /* Diupdate oleh JavaScript */
            height: 25px;
            background: linear-gradient(90deg, #1ABC9C 0%, #34D399 100%);
            text-align: center;
            line-height: 25px;
            color: white;
            font-weight: bold;
            border-radius: 10px 0 0 10px; /* Agar sudutnya pas */
            transition: width 0.2s ease-out;
        }
        #start-button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #3498DB;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease, transform 0.1s ease;
            display: none; /* Sembunyikan dulu, tampilkan setelah loading selesai */
        }
        #start-button:hover {
            background-color: #2980B9;
        }
        #start-button:active {
            transform: translateY(2px);
        }
        #loading-message {
            margin-top: 15px;
            font-size: 1em;
            color: #bdc3c7;
        }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div class="loading-content">
            <h1>Welcome to My World</h1>
            <div class="progress-bar-container">
                <div id="progress-bar" class="progress-bar">0%</div>
            </div>
            <div id="loading-message">Loading assets...</div>
            <button id="start-button">Start Game</button>
        </div>
    </div>

    <canvas id="game-canvas"></canvas>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
