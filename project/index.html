<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Project - FPS Controls</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; cursor: default; } /* Default cursor */
        canvas { display: block; }
        #instructions-fps { /* Instruksi untuk mode FPS */
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="instructions-fps">
        Klik untuk mengontrol. WASD: Bergerak. Mouse: Lihat. Shift: Lari. Esc: Lepas kontrol.
    </div>
    <canvas id="game-canvas"></canvas>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
